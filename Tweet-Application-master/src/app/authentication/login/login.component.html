<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h4 class="text-center">Login Here !</h4>
      <div class="text-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email">
      </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
 </div>
 <p class="text-center small"><a [routerLink]="['/Auth/changepassword']">Forgot Password?</a></p>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
      </div>
  </form>
  <p class="text-center small">Don't have an account? <a [routerLink]="['/Auth/signup']">Sign Up</a></p>
</div>
