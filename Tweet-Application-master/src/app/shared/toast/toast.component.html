<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div class="toast fade show" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <img src="https://www.clipartmax.com/png/full/78-783585_dark-blue-twitter-logo.png" class="rounded mr-2" alt="..." height= "16px"
      width="21px">
      <strong class="mr-auto mb-1">Tweet App</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="closeHit.emit(true)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
